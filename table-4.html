<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table-4</title>
    <style>
      table {
        width: 50%;
      }
      table th,
      td {
        border: 2px solid chocolate;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Qulifer</th>
        <th rowspan="2">Size</th>
        <th colspan="2">Numeric size</th>
        <th rowspan="2">Format</th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
      </tr>
      <tr>
        <th>Short</th>
        <td>2</td>
        <td>4</td>
        <td>3</td>
        <td>5</td>
      </tr>
      <tr>
        <th>Long</th>
        <td>2</td>
        <td>5</td>
        <td>6</td>
        <td>8</td>
      </tr>
      <tr>
        <th>unsigned int</th>
        <td>2</td>
        <td>4</td>
        <td>3</td>
        <td>5</td>
      </tr>
      <tr>
        <th>Unsigned long</th>
        <td>2</td>
        <td>5</td>
        <td>6</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
