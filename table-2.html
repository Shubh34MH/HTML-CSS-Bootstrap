<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time Table</title>
    <style>
      table {
        width: 50%;
      }
      table th,
      td {
        border: 2px dotted chocolate;
        text-align: center;
        background: coral;
        color: cornsilk;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Day</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
      </tr>
      <tr>
        <th>Mon</th>
        <td>Eng</td>
        <td>Math</td>
        <td>Che</td>
        <th rowspan="6">LUNCH</th>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <th>Thu</th>
        <td colspan="3">LAB</td>
        <td>Eng</td>
        <td>Math</td>
        <td>Science</td>
        <td>Sports</td>
      </tr>
      <tr>
        <th>Wed</th>
        <td>Math</td>
        <td>Eng</td>
        <td>Sci</td>
        <td>Che</td>
        <td colspan="3">LIB</td>
      </tr>
      <tr>
        <th>Thr</th>
        <td>Phy</td>
        <td>Eng</td>
        <td>Sci</td>
        <td colspan="3">Lab</td>
        <td>Math</td>
      </tr>
      <tr>
        <th>Fri</th>
        <td colspan="3">Lab</td>
        <td>Math</td>
        <td>Che</td>
        <td>Eng</td>
        <td>Sci</td>
      </tr>
      <tr>
        <th>Sat</th>
        <td>Eng</td>
        <td>Che</td>
        <td>Mat</td>
        <td colspan="3">Seminar</td>
        <td>Sports</td>
      </tr>
    </table>
  </body>
</html>
